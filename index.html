<!DOCTYPE html>
<html>
<head>
	<title>WECBR Student Partner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		
		<div class="signup-content">
			<form class="form-container">
				<img class="img-logo" src="img/logo.png">
				<img src="img/avatar.svg">
				<h3 class="title">Register Here</h2>

				<div class="form-icon">
				  <span><i class="icon icon-user"></i></span>
				</div>  

				<div class="form-row">
				  <div class="form-group col-md-6">
					
					<input type="First Name" class="form-control" id="inputFirst_Name" placeholder="First Name">
				  </div>
				  <div class="form-group col-md-6">
					
					<input type="Last Name" class="form-control" id="inputLast_Name" placeholder="Last Name">
				  </div>
				</div>
	
				<div class="form-group">
				  <input type="text" class="form-control" id="Email" placeholder="Email">
				</div>
	
				<div class="form-group">
				  <input type="text" class="form-control" id="College_Name" placeholder="College Name">
				</div>
	
				<div class="form-group">
				  <input type="text" class="form-control" id="Phone_Number" placeholder="Phone Number">
				</div>
	
				<div class="form-group">
				  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St Apartment, studio, or floor">
				</div>
	
				<div class="form-group">
				  <input type="text" class="form-control" id="Username" placeholder="Username">
				</div>
	
				<button type="button" class="btn btn-primary">Submit</button>
			  </form>
			  
		</div>
	</div>

	<div class="card" row-sm-10>
		<div class="card-body">
		  <blockquote class="blockquote mb-0">
			<footer class="blockquote-footer">Made with Love by <cite title="Source Title">Satender Kumar</cite></footer>
		  </blockquote>
		</div>
	  </div>

	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
